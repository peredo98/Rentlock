<!DOCTYPE html>

				<nav>

						<option value="Categories">Categories</option>

					</select></li>
					<li class="home">Home</li>
					<li>|</li>

					<li>|</li>

					<li>|</li>

					</ul>
				</nav>

			</div>
			<section id="home">
				<div id="features">
					<div  class="slider">
						<div id="slide 1">
							<img src="images/img1.jpg" >
							<div class="legend"><h1>Meet our renting system</h1></div>
						</div>
						<div id="slide 1">
							<img src="images/img1.jpg" >
							<div class="legend"><h1>Easier to rent</h1></div>
						</div>
					</div>
				</div>
				<div id="bottom">
					<h1 id="rentnow">Rent now</h1>
					<div id="products">

					</div>
					<footer>
						<ul class='files'>
						<li><a href='files/First_delivery_Rentlock.pdf'>1st Delivery PDF</a></li>
						<li><a href='files/Second_delivery_Rentlock.pdf'>2nd Delivery PDF</a></li>
						<li><a href='https://marvelapp.com/395eb3h/'>Marvelapp(Web)</a></li>

						<li><a href='files/RENTLOCK_LOGIN.html'>Main interface</a></li>
						</ul>
					</footer>
				</div>
			</section>
			
			<!-- LOGIN -->
			<section id="login">
				<h1 id='login-title'>Log in</h1>
				<div id="login-box">
				<div class="center">
				<input class='input-box' type='name' placeholder='username*'></div>
				<div class="center">
				<input class='input-box' type='password' placeholder='password*'></div>
				<div class="center">
				<input class='submit' type='submit' value='Log in'></div>
				<div class="center">
				<h1 class='register-button register'>Register</h1></div>
				</div>
			</section>

			<!-- Register -->
			<section id="register">
				<h1 id='login-title'>Register</h1>
				<div id="register-box">
				<div class="center2">
				<input class='input-box2' type='name' placeholder='Name*'></div>
				<div class="center2">
				<input class='input-box2' type='name' placeholder='Lastname*'></div>
				<div class="center2">
				<input class='input-box2' type='name' placeholder='Username*'></div>
				<div class="center2">
				<input class='input-box2' type='email' placeholder='Email*'></div>
				<div class="center2">
				<input class='input-box2' type='password' placeholder='Re-enter password*'></div>
				<div class="center2">
				<input class='input-box2' type='password' placeholder='Password*'></div>
				<div class="center2">
				<input class='input-box2' type='name' placeholder='City*'></div>
				<div class="center2">
				<input class='input-box2' type='name' placeholder='Adreess*'></div>
				<div class="center2">
				<input class='input-box2' type='name' placeholder='Zipcode*'></div>
				<div class="center2">
				<input class='input-box2' type='name' placeholder='Telephone*'></div>
				<div class="center2">
				<input class='submit' type='submit' value='Register'></div>
				<div class="center2">
				<input type="checkbox" name="terms" value='Register' id="checkbox_id">
				<label for="checkbox_id">I agree to the Terms and Conditions and the privacy policy</label></div>
				</div>

			</section>

			<!-- Rent out -->
			<section id="rentout">
				<h1 id='login-title'>Rent Out</h1>
				<div id="rentout-box">
				<div class="center2">
				<input class='input-box2' type='name' name='pname' id='pname' placeholder="Product's name*"></div>
				<div class="center2">
				<input class='input-box2' type='name' name='ppd' id='ppd' placeholder='Price per day*'></div>
				<div class="center2">
				<input class='input-box2' type='name' name='mird' id='mird' placeholder='Minimum renting days*'></div>
				<div class="center2">
				<input class='input-box2' type='name' name='mard' id='mard' placeholder='Maximum renting days*'></div>
				<div class="center2">
				<input class='input-box2' type='name'  name='fol' id='fol' placeholder='Fee of lost/theft*'></div>
				<div class="center2">
				<input class='input-box2' type='name'  name='fod' id='fod' placeholder='Fee of damage*'></div>
				<div class="center4">
				<select class='input-box2' type='name'  name='ll' id='ll' placeholder='Lockers location*'>
					<option value="Locker's location">Locker's location*</option>
					<option value="Mexico City">Mexico City</option>
					<option value="Guadalajara">Guadalajara</option>
					<option value="Monterrey">Monterrey</option>
				</select></div>
				<div class="center4">
				<select class='input-box2' type='name'  name='cat' id='cat' placeholder='Lockers location*'>
				<option value="Categories">Categories*</option>
					<option value="Books">Books</option>
					<option value="Clothing">Clothing</option>
					<option value="Electronics">Electronics</option>
					<option value="Jewerly">Jewerly</option>
					<option value="Other">Other</option>
				</select></div>
				<div class="center3">
				<input class='input-box2' type='name' name='iu' id='iu' placeholder="Image URL"></div>
				<div class="center2">
				<input class='input-box3' type='name' name='des' id='des' placeholder='Description*'></div>
				<div class="center">
				<input class='submit' id="upload" type='submit'  name='upload' value='Upload'></div>
				</div>
			</section>
		</div>
		<script>
			$(document).ready(function(){
				$('.slider').bxSlider();

				 // 0=Name  1=Price Per Day  2=Maximum renting days  3=Minimum Renting Days   4=Fee lost  5=Fee Damage 6=location 7=Img 8=Description 9=Category

				
				var product0 = ["Gamer Computer", "$200 per day", "30", "1", '20000', "1000", "Mexico City", "images/p1.png", "i7, GTX 1060, 8GB Ram, perfect conditions", "Electronics"];
				var product1 = ["The History of Medicine", "$25 per day", "60", "1", '100', "100", "Monterrey", "images/p2.png", "book of medicine by john hudson, good for students", "Books"];
				var product2 = ["Elegant watch", "$50 per day", "7", "1", '5000', "1000", "Guadalajara", "images/p3.png", "elegant watch brand patito perfect for events and job interviws", "Clothing"];
				var product3 = ["Wedding Suit", "$100 per day", "7", "1", '10000', "1000", "Mexico City", "images/p4.png", "perfect suit for wedding, hand made by clothmaker", "Clothing"];
				var product4 = ["Sim card", "$10 per day", "30", "1", '50', "50", "Mexico City", "images/p5.png", "Sim Card by Telcel, perfect for traveling", "Electronic"];

				localStorage.setItem("product0", product0);
				localStorage.setItem("product1", product1);
				localStorage.setItem("product2", product2);
				localStorage.setItem("product3", product3);
				localStorage.setItem("product4", product4);

				var products = [[]];
				var product = [];

				products.pop();

				products.push(product0);
				products.push(product1);
				products.push(product2);
				products.push(product3);
				products.push(product4);

				
					
				var j;
				if(!localStorage.getItem("counter")){
					j = products.length;
					localStorage.setItem("counter", j);
				}
				else{
					j = localStorage.getItem("counter");
				}

				function showAllproducts(){
					setArray();
					for (var i = 0; i < products.length; i++) {
						$('#products').append("<div class='box'><img src='"+ products [i][7]+"'><p>'"+ products [i][1]+"'</p></div>");
					}
				}
				
 				


				$('.home').click(function(e) {
            		$("section").fadeOut();
            		$('.products').empty();
            		$('#home').fadeIn().delay(500);
       			});

				$('.login').click(function(e) {
            		$("section").fadeOut();
            		$('#login').fadeIn().delay(500);
       			});

       			$('.register').click(function(e) {
            		$("section").fadeOut();
            		$('#register').fadeIn().delay(500);
       			});
       			$('.rentout').click(function(e) {
            		$("section").fadeOut();
            		$('#rentout').fadeIn().delay(500);
       			});

       			function saveProduct(){
       				product.push( $('#pname').val(),  $('#ppd').val(),  $('#mird').val(), $('#mard').val(), $('#fol').val(), $('#fod').val(), $('#ll').val(), $('#iu').val(), $('#des').val(), $('#cat').val());;
       				//products.push([ $('#pname').val(),  $('#ppd').val(),  $('#mird').val(), $('#mard').val(), $('#fol').val(), $('#fod').val(), $('#ll').val(), $('#iu').val(), $('#des').val(), $('#cat').val()]);
       				localStorage.setItem("product" + j, product);
       				j++;
       				localStorage.setItem("counter", j);

       			}

       			$('#upload').click(function(e) {
            		saveProduct();

       			});

       			function getLocalStorage(){
	       			for (var i = 0; i < j; i++) {
	       				if(localStorage.getItem("product" + i)){

	       					localStorage.getItem("product" + i);
						}
	       			}
	       			
       			}

       			function setArray(){
       				while(products.length > 0){
       					products.pop();
       				}
       				var tempproduct = []
       				for (var i = 0; i < j; i++) {
	       				if(localStorage.getItem("product" + i)){
	       					tempproduct = [localStorage.getItem("product" + i)]
	       					products.push(tempproduct);
						}
	       			}
	       			console.log(products[1]);
       			}
       			
      			getLocalStorage();
       			showAllproducts();

			});
		</script>
	</body>
</html>
